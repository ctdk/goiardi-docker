version: '3'

services:
  db:
    image: postgres:alpine
    ports:
      - "15432:5432"
    volumes: 
      - pg-data:/var/lib/postgresql/data
  sqitch:
    image: ctdk/goiardi-sqitch
    env_file: ./postgres.env
    entrypoint: /supporting-files/postgres-init.sh
    depends_on:
      - db

volumes:
  pg-data:
